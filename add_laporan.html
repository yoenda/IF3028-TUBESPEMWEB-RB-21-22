<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minggu 4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="setting.js"></script>
</head>
<body>
<h2>Simple Lapor</h2>
<div>
  <form method="POST" id="lapor_isi" action="add_laporan.php">
  	<tabel for="lampiran">Lampiran</tabel>
    <input type="file" id="data_file" name="data_file" placeholder="lampiran"><br>
    
    <tabel for="aspek">Aspek Lapor</tabel>
    <select id="lapor_aspek" name="lapor_aspek">
      <option value="SKS">SKS</option>
      <option value="UKT">UKT</option>
    </select>
    
    <tabel for="laporan">Laporan/Komentar</tabel>
    <input type="text" id="lapor_text" name="lapor_text" placeholder="laporan">
  
    <input type="submit" value="Submit">
  </form>
</div>
<div id="tampil_data"></div>
    <script>
        $(document).ready(function(){
            $('#tampil_data').load("output_laporan.php");
            $('#btn_tampil').click(function(){
                var data = $('#form_pembeli').serialize();
                $.ajax({
                    type : 'POST',
                    url : "add_laporan.php",
                    data : data,
                    cache : false,
                    success : function(data){
                        $('#tampil_data').load(output_laporan.php);
                    }
                });
            });
        });
    </script>
</body>
</html>
